<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>modalWindowGoogy</title>
  <script src="ModalWindow.js"></script>

  <link rel="stylesheet" href="style.css" />

<body>
  <!-- Page content -->
  <div class="content" style="min-height: 200vh">
    <button class="button" data-modal-path="first" data-modal-event="first" data-modal-animation="fadeInUp" data-modal-speed-in="300" data-modal-speed-out="300">Fade Up</button>
    <button class="button" data-modal-path="second" data-modal-event="second" data-modal-animation="fadeInDown">Fade Down</button>
    <button class="button" data-modal-path="third" data-modal-event="third" data-modal-animation="fadeInLeft">Fade Left</button>
    <button class="button" data-modal-path="fourth" data-modal-event="fourth" data-modal-animation="fadeInRight">Fade Right</button>
  </div>

  <!-- Modal window -->
  <div id="modal-window" class="modal-window">

    <!-- First -->

</body>

</html>
